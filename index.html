<!DOCTYPE html>
<html>
<head>
  <title>Bill Splitter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">
      <span class="title-letter">B</span>
      <span class="title-letter">i</span>
      <span class="title-letter">l</span>
      <span class="title-letter">l</span>
      <span class="title-letter">&nbsp;</span>
      <span class="title-letter">S</span>
      <span class="title-letter">p</span>
      <span class="title-letter">l</span>
      <span class="title-letter">i</span>
      <span class="title-letter">t</span>
      <span class="title-letter">t</span>
      <span class="title-letter">e</span>
      <span class="title-letter">r</span>
    </h1>
    <div class="form-group">
      <label for="total">Total Amount:</label>
      <input type="number" id="total" placeholder="Enter total amount">
    </div>
    <div class="form-group">
      <label for="people">Number of People:</label>
      <input type="number" id="people" placeholder="Enter number of people">
    </div>
    <div class="form-group">
      <label for="tip">Tip Percentage:</label>
      <input type="number" id="tip" placeholder="Enter tip percentage">
    </div>
    <button id="splitBtn">Split Now</button>
    <div id="result"></div>
  </div>
  
  <footer>Made by Deven Nandapurkar</footer>

  <script src="script.js"></script>
</body>
